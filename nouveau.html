<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion - Jongoma Tech Star Award</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #fbcfe8, #e0bbf7, #f8a5c2, #ffacc3);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Augmentation de la largeur */
            width: 100%;
            margin: auto;
        }

        .login-container h3 {
            color: #ff61a6; /* Rose vif */
            font-weight: bold;
            text-align: center;
        }

        .form-control {
            border: 1px solid #f0a7c1; /* Rose pastel */
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #ff61a6;
            box-shadow: 0 0 10px rgba(255, 97, 166, 0.6);
        }

        .btn-primary {
            background-color: #ff61a6; /* Rose vif */
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            padding: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff4081; /* Rose plus foncé */
        }

        .social-login .btn {
            background-color: #ff9eac; /* Rose doux */
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            width: 100%;
            margin: 10px 0;
        }

        .social-login .btn:hover {
            background-color: #ff61a6;
        }

        .image-container img {
            width: 100%;
            max-height: 400px; /* Réduction de la hauteur de l'image */
            object-fit: cover;
            border-radius: 10px;
        }

        .footer-links a {
            color: #ff61a6;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-links a:hover {
            color: #ff4081;
        }

        .col-md-6 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 767px) {
            .login-container {
                padding: 2rem;
            }

            .image-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 mt-md-3">
                    <div class="login-container">
                        <h3>Jongoma Tech Star Awards</h3>
                        <p class="text-center">Connectez-vous pour participer à cet événement prestigieux.</p>
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Adresse email" required>
                            </div>
                            <div class="mb-3 position-relative">
                                <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
                                <i class="fas fa-eye password-toggle" onclick="togglePassword()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                                </div>
                                <a href="#" class="text-primary">Mot de passe oublié ?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Se connecter</button>
                        </form>
                        <div class="social-login">
                            <button class="btn"><i class="fab fa-google"></i> Se connecter avec Google</button>
                            <button class="btn"><i class="fab fa-facebook-f"></i> Se connecter avec Facebook</button>
                        </div>
                        <p class="text-center footer-links mt-3">Pas encore membre ? <a href="nouveau.html">Inscrivez-vous ici</a></p>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <img src="images/techstar.png" alt="Jongoma Tech Platform" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById('password');
            let icon = document.querySelector('.password-toggle');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } 
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            window.location.href = 'tableau.html';
        });
    </script>
</body>
</html>
